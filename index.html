<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CozePick | 감성 큐레이션 마켓</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #ffffff;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      gap: 24px;
      padding: 16px 40px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    nav a {
      color: #222;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .hero h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .hero img {
      width: 240px;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1rem;
      color: #555;
      max-width: 560px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1.5px solid #cc5033;
      cursor: pointer;
    }

    .btn.primary {
      background: #cc5033;
      color: white;
    }

    .btn.secondary {
      background: transparent;
      color: #cc5033;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      padding: 40px 20px 80px;
      margin: auto;
    }

    .card {
      background: #f4f4f4;
      border-radius: 12px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 60px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">/Weekly Pick</a>
  <a href="#">/Best Pick</a>
  <a href="#">/About Us</a>
</nav>

<div class="hero">
  <h2>감성과 실용이 만나는 큐레이션 마켓</h2>
  <img src="Logo.PNG" alt="CozePick Logo">
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.
  </p>
  <div class="btn-group">
    <button class="btn primary">Main action</button>
    <button class="btn secondary">Secondary action</button>
  </div>
</div>

<div class="grid">
  <div class="card"><img src="https://via.placeholder.com/60" alt="상품 이미지"></div>
  <div class="card"><img src="https://via.placeholder.com/60" alt="상품 이미지"></div>
  <div class="card"><img src="https://via.placeholder.com/60" alt="상품 이미지"></div>
  <div class="card"><img src="https://via.placeholder.com/60" alt="상품 이미지"></div>
  <div class="card"><img src="https://via.placeholder.com/60" alt="상품 이미지"></div>
  <div class="card"><img src="https://via.placeholder.com/60" alt="상품 이미지"></div>
</div>

</body>
</html>
