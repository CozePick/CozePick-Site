      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 40px;
      gap: 12px;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-card {

      height: 140px;

      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;

    .scroll-card img {

      opacity: 0.5;
    }

    .arrow {

      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .theme-buttons {

      justify-content: center;
      gap: 20px;
      padding: 30px 20px 60px;
      flex-wrap: wrap;
    }

    .theme-buttons a {

      background: #cc5033;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
